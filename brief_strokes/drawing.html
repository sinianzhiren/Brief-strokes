<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link href="drawing.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="circle">
        <!-- 左边的眼睛 -->
            <div class="eyes-left">
            <!-- 左边的眼珠子 -->
                <div class="eyes-left-in"></div>
            </div>
            <!-- 右边的眼睛 -->
            <div class="eyes-right">
            <!-- 右边的眼珠子 -->
                <div class="eyes-right-in"></div>
            </div>
            <!-- 左边的脸颊 -->
            <div class="face-left"></div>
            <!-- 右边的脸颊 -->
            <div class="face-right"></div>
            <!-- 中间的嘴 -->
            <div class="mymiddle">
                <div class="middle"></div>
            </div>
            <!-- 脚 -->
            <div class="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
            <div class="footer4"></div>
            <div class="footer5"></div>
            </div>
        </div>
    </div>
</body>

</html>
